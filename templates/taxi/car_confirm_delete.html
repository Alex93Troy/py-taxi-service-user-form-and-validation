{% extends "base.html" %}

{% block content %}
  <h3>Are you sure, you want to delete car "{{ car.model }}"?</h3>
  <<form action="" method="post">
    {% csrf_token %}
    
    <input type="submit" value="Yes" class="btn btn-danger">

    {% if messages %}
        {% for message in messages %}
            <a href="{{ message }}" class="btn btn-secondary">Cancel</a>
        {% endfor %}
    {% else %}
        <a href="{% url 'taxi:car-list' %}" class="btn btn-secondary">Cancel</a>
    {% endif %}
</form>
{% endblock %}
