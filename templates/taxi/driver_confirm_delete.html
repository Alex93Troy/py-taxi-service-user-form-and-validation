{% extends "base.html" %}

{% block content %}
  <h3>Are you sure, you want to delete driver "{{ driver.username }}"?</h3>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'taxi:driver-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
