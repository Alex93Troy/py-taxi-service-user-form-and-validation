{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} car</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% if object.pk %}{% url 'taxi:car-detail' pk=object.pk %}{% else %}{% url 'taxi:car_list' %}{% endif %}" class="btn btn-secondary">Cancel</a>

  </form>
{% endblock %}
